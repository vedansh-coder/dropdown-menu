<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA</title>
</head>
<body>
    <img src="files/img.jpg" width="500px" height="400px" alt="This image is of laptop"> <!-- img tag to emplement image -->

    <audio controls>
        <source src="files/audio.mp3"> <!-- Audio tag to emplement audio -->
    </audio>
</body>
</html>
